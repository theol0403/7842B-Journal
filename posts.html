---
layout: default
title: Posts
nav_order: 2
permalink: /posts/
---

<h1>Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>


{% for post in site.posts %}
<hr></hr>
<h2>
	<a href="{{ post.url }}">
		{{ post.title }}
	</a>
	- {{ post.date | date_to_string }}
</h2>
<article>
	{{ post.content }}
</article>
{% endfor %}
